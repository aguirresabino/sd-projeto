version: '3'

services:
  async-serverapp:
    build: async-serverapp/
    image: async-serverapp
    ports:
      - "8083"
      - "10992"

  async-receiver-pull:
    build: async-receiver-pull/
    image: async-receiver-pull
    depends_on:
      -  async-serverapp
    ports:
      - "10991"
      - "8082"
    links:
      - async-serverapp
