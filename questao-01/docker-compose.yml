      - async-receiver-pull
#    command: ./wait-for-it.sh async-receiver-pull:8082 --timeout=2 --strict -- java -jar async-receiver-0.0.1-SNAPSHOT-jar-with-dependencies.jar

  async-clientapp:
    build: async-clientapp/
    image: async-clientapp
    depends_on:
      - async-sender-pull
    ports:
      - "8081"
    links:
      - async-sender-pull
